    <title>ChartApplication</title>

<body>
    <h1 class="title">iChart ðŸ’¬</h1>

    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" name="" id="name-input" 
            class="name-input" 
            value="anonymous" max="20">
        </div>
        
        <ul class="messege-container" id="messege-container">
            <li class="message-left">
                <p class="messege">
                    <span></span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    <span></span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback"></p>
            </li>
        </ul>
        <form class="messege-form" id="messege-form">
            <input type="text" name="messege" id="messege-input" class="messege-input">

            <div class="v-divider"></div>
                <button type="submit" class="send-button">
                    send <span><i class="fa fa-paper-plane"></i></span>
                </button>
        </form>
    </div >
    <h3 class="clients-total" id="client-total">Total clients: 2  </h3>
